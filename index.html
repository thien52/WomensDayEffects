<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√∫c m·ª´ng 8/3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 50px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn {
            padding: 15px 40px;
            font-size: 22px;
            color: white;
            background: linear-gradient(45deg, #ff1c70, #ff4081);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 5px 20px rgba(255, 64, 129, 0.6);
        }
        .btn:hover {
            transform: scale(1.15);
            filter: brightness(1.2);
        }
        .effect {
            position: absolute;
            opacity: 0.8;
            pointer-events: none;
        }
        .heart {
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 30%, 85% 100%, 50% 80%, 15% 100%, 0% 30%);
            animation: float 4s infinite;
        }
        .sparkle {
            width: 10px;
            height: 10px;
            background: yellow;
            border-radius: 50%;
            box-shadow: 0 0 10px yellow;
            animation: sparkle 1s infinite;
        }
        @keyframes float {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-150px); opacity: 0; }
        }
        @keyframes sparkle {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        @media (max-width: 768px) {
            h1 { font-size: 36px; }
            .btn { font-size: 18px; padding: 12px 30px; }
        }
    </style>
</head>
<body>
    <h1>üíñ Ch√∫c m·ª´ng ng√†y 8/3! üíê</h1>
    <button class="btn" onclick="showEffects()">üíù G·ª≠i l·ªùi ch√∫c üíù</button>
    <script>
        function showEffects() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart', 'effect');
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.bottom = '0px';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 4000);
                }, i * 150);
            }
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.classList.add('sparkle', 'effect');
                    sparkle.style.left = Math.random() * window.innerWidth + 'px';
                    sparkle.style.top = Math.random() * window.innerHeight + 'px';
                    document.body.appendChild(sparkle);
                    setTimeout(() => sparkle.remove(), 1000);
                }, i * 200);
            }
        }
    </script>
</body>
</html>
