        /* Modal (Hidden by default) */
        .modal {

            left: 0;
            width: 100%;

            background-color: rgba(0, 0, 0, 0.8);

        .modal-content {

        // Confetti Effect

            for (let i = 0; i < numberOfConfetti; i++) {

                confetti.style.width = Math.random() * 10 + 5 + 'px';
