<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√∫c m·ª´ng 8/3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #ff758c, #ff7eb3, #ff4081);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            position: relative;
            animation: bgAnimation 10s infinite alternate;
        }
        @keyframes bgAnimation {
            0% { background-size: 100% 100%; }
            100% { background-size: 120% 120%; }
        }
        h1 {
            font-size: 60px;
            color: white;
            text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.7);
            animation: glow 1.5s infinite alternate, blink 2s infinite;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #fff, 0 0 20px #ff1493; }
            100% { text-shadow: 0 0 20px #fff, 0 0 40px #ff69b4; }
        }
        .btn {
            padding: 15px 40px;
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            color: white;
            font-size: 26px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 0px 20px rgba(255, 20, 147, 0.8);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .btn:hover {
            box-shadow: 0px 0px 30px rgba(255, 255, 0, 0.9);
        }
        .effect {
            position: absolute;
            opacity: 0.8;
        }
        .firework, .heart, .flower {
            position: absolute;
            animation: explode 1s ease-out;
        }
        .firework {
            width: 15px;
            height: 15px;
            background: yellow;
            border-radius: 50%;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(6); opacity: 0; }
        }
        .heart {
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 30%, 85% 100%, 50% 80%, 15% 100%, 0% 30%);
            animation: float 4s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-150px); opacity: 0; }
        }
        .flower {
            width: 30px;
            height: 30px;
            background: pink;
            border-radius: 50%;
            animation: fall 5s infinite linear;
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <h1>üíñ Ch√∫c m·ª´ng ng√†y 8/3! üíê</h1>
    <button class="btn" onclick="showEffects()">üíù G·ª≠i l·ªùi ch√∫c üíù</button>
    <script>
        function showEffects() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.classList.add('firework', 'effect');
                    firework.style.left = Math.random() * window.innerWidth + 'px';
                    firework.style.top = Math.random() * window.innerHeight + 'px';
                    document.body.appendChild(firework);
                    setTimeout(() => firework.remove(), 1000);
                }, i * 200);
            }
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart', 'effect');
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.bottom = '0px';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 4000);
                }, i * 150);
            }
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const flower = document.createElement('div');
                    flower.classList.add('flower', 'effect');
                    flower.style.left = Math.random() * window.innerWidth + 'px';
                    flower.style.top = '-30px';
                    document.body.appendChild(flower);
                    setTimeout(() => flower.remove(), 5000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
